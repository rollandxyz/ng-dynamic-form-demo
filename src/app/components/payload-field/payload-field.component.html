<div [formGroup]="form">
  <label [attr.for]="payloadField.key">{{payloadField.label}}</label>
 
  <div [ngSwitch]="payloadField.controlType">
 
    <input *ngSwitchCase="'textbox'" [formControlName]="payloadField.key"
            [readonly]="payloadField.readonly"
            [id]="payloadField.key" 
            [type]="payloadField.type">
 
    <select *ngSwitchCase="'dropdown'" [formControlName]="payloadField.key" [id]="payloadField.key">
      <option *ngFor="let opt of payloadField.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div> 
 
  <div class="errorMessage" *ngIf="!isValid">{{payloadField.label}} is required</div>
</div>
